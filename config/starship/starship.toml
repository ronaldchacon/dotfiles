"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$status\
$time\
$cmd_duration\
$line_break\
$character"""

[fill]
symbol = ' '

[character]

[git_branch]

[git_status]
format = '([\[$all_status$ahead_behind$stashed\]]($style) )'

[git_state]

[cmd_duration]

[directory]
truncation_symbol = "â€¦/"
fish_style_pwd_dir_length = 1
truncation_length = 3

[time]
disabled = false
use_12hr = true
